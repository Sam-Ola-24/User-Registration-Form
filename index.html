<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Registration Form</title>
</head>

<body>
    <h3>User Registration Form</h3>

    <form action="#" method="POST">
        <div>
            <label for="firstname"> Firstname </label>
            <input type="text" id="firstname" name="firstname"><br><br>
        </div>
        <div>
            <label for="lastname"> Lastname </label>
            <input type="text" id="lastname" name="lastname"><br><br>
        </div>
        <div>
            <label for="email"> Email </label>
            <input type="email" id="email" name="email"><br><br>
        </div>
        <div>
            <label for="password"> Paswword</label>
            <input type="password" id="password" name="password"><br><br>
        </div>

        <fieldset>
            <legend>
                Gender:
            </legend>
            <label>
                <input type="radio" name="gender" value="male" id="male"> Male </label>
            <label><input type="radio" name="gender" value="female" id="female"> Female </label>
            <label><input type="radio" name="gender" value="other" id="other"> Other </label>
        </fieldset><br><br>

        <label for="membership"> Select membership type &nbsp;</label>
        <select name="membership" id="membership">
            <option value=""> -----Select from list-------</option><br />
            <option value="Student"> Student </option><br />
            <option value="Free"> Free </option><br />
            <option value="Other"> Other </option><br />
        </select> <br><br>

        <br>
        <div>
            <label for="comments"> Comments </label><br>
            <textarea name="comments" id="comments" placeholder="Tell us more about yourself" rows="10"></textarea>
        </div><br><br>

        <!-- Register Button -->
        <p>
            <button class="button" type="submit"> Register </button>
        </p>


    </form>
</body>

</html>
